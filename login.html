    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Space solution login</title>
        
        <link rel="stylesheet" href="css/css.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/modal.css">
    </head>

    <body>
        <div class="wrap">
            <header>
                <h1><img src="img/logo.png"></h1>
                <a onclick="window.open('pop/login_set.html', '', 'left='+(screen.availWidth-360)/2+',top='+(screen.availHeight-200)/2+', width=360px,height=200px');" style="cursor: pointer;" name=""><img src="img/ico_login_set.png"></a>
            </header>
            <h2><span>관리자 시스템</span></h2>
            <div class="login_box">
                <h3>Admin User Login</h3>
                <div class="login_txt">
                    <div class="login_txt_bg">
                        <label>사번　　
                            <input id="ORIGIN_ACCOUNT_EMPLOYEENUMBER" type="text">
                        </label>
                    </div>
                    <div class="login_txt_bg">
                        <label>비밀번호
                        <input id="ORIGIN_ACCOUNT_PASSWORD" type="password">
                        </label>
                    </div>
                    <a href="#" onclick="callFunction();" class="btn_login">LOGIN</a>
                    <div class="modal"> <!-- modal start -->
                        <div class="modal-content">
                            <div>
                                <div class="pop_head">
                                    <span class="close">&times;</span>
                                    알림
                                </div>
                                <div class="pop_content">
                                    로그인 정보가 올바르지 않습니다. 확인 후 다시 시도하시기 바랍니다.
                                    <div class="pop_btn_list">
                                        <a href="#" class="btn_bs blue">확인</a>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- Modal end-->
                    <a class="pw" onclick="find_pw();" style="cursor: pointer;" name="">· 비밀번호 찾기</a>
                    
                </div>
                

            </div>
            <div class="login_btm">
                    <span>Ver.1.01</span>
                    <img src="img/logo_sim.png">
                </div>
        </div>
        <script src=js/modal.js> /*modal.js */ </script>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/Basic/common.js"></script>
        <script src="js/Home/login.js"></script>

    </body>

    </html>

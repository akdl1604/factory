<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>작업자 수정</title>
    <link rel="stylesheet" type="text/css" href="../css/web.css" />
    <link rel="stylesheet" type="text/css" href="../css/css.css" />
    <link rel="stylesheet" type="text/css" href="../css/modal.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <script src="../js/jquery-3.1.1.min.js"></script>

</head>


<body>
    <div class="pop setad">
        <p>관리자 정보 수정 <a href="#"  class="btn_close"></a></p>

        <div class="pop_margin">
            <table width="100%">
                <colgroup>
                   <col width="140px">
                    <col width="">
                </colgroup>
                <tr>
                    <th>· 성명</th>
                    <td><input id = "nametext" type="text"></td>
                </tr>
                <tr>
                    <th>· 사번</th>
                    <td><input id = "idtext" type="text"></td>
                </tr>
                <tr>
                    <th>· 소속</th>
                    <td>
                        <select id = "departtext">
                            <option>개발부</option>
                            <option>개발</option>
                            <option>개발팀</option>
                            <option>생산기술 1팀</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>· 직급</th>
                    <td>
                        <select id = "ranktext">
                            <option>사원</option>
                            <option>과장</option>
                            <option>대리</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>· 주민등록번호</th>
                    <td><input id = "residenttext" type="text"></td>
                </tr>
                <tr>
                    <th>· 비밀번호</th>
                    <td><input id = "pwtext" type="password"></td>
                </tr>
                
                <tr>
                    <th>· 전자인장</th>
                    <td  class="ex_file">
                       <ul>
                           <li>
                            <div id = "image_container">
                                <span id = "ShowImg">미리보기</span>
                             </div>
                           </li>
                           <li>
                               <div class="filebox add">
                                    <label for="FileImg">등록</label>
                                    <input id="FileImg" type="file" accept="image/*" onchange="setThumbnail(event);" />
                                </div>
                                <a id = "delete" href="#" class="btn_bs sml" onclick="ImgDelete();">삭제</a>
                           </li>
                       </ul>
                        <p>최대사이즈 000*000px, 000KB 미만</p>
                    </td>
                </tr>
            </table>
            <div class="btn_list">
                
                    <a id = "save" href="#" class="btn btn_bs blue">저장</a>
                    <div class="modal"> <!-- modal start -->
                                        <div id = "SettingAddModal" class="modal-content">
                                            <div>
                                                <div class="pop_head">
                                                   <span class="close">&times;</span>
                                                    알림
                                                </div>
                                                <div class="pop_content">
                                                    관리자 정보를 모두 입력 후 
다시 시도하시기 바랍니다.
                                                    <div class="pop_btn_list">
                                                        <a id = "CheckBt" href="#" class="btn_bs">확인</a>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div><!-- Modal end-->
                
            </div>
        </div>
    </div>
     <script src=../js/modal.js> /*modal.js */ </script>
     <script src=../js/Setting/setting_admin_add_edit_pop.js></script>
     <script src="../js/Basic/common.js"></script>
</body>
</html>

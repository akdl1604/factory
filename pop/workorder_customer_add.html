<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>납품처 선택</title>
    <link rel="stylesheet" type="text/css" href="../css/web.css" />
    <link rel="stylesheet" type="text/css" href="../css/css.css" />
    <link rel="stylesheet" type="text/css" href="../css/modal.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">

    <script src="../js/jquery-3.1.1.min.js"></script>

<body>
    <div class="pop setad">
        <p>납품처 선택<a href="#"  class="btn_close" onclick="ClosePopup();"></a></p>

                <tr>
                    <th ><label>· 사업자 번호</label></th>
                    <th ><input id="CompanyNumber" type="text" style="width:150px;"></th>
                    <th rowspan="2"><a id="CompanySearchBt" href="#" class="btn_bs">검색</a></th>
                </tr>
                <tr>
                    <th ><label>· 업체명</label></th>
                    <th ><input id="CompanyName" type="text" style="width:150px;"></th>
                </tr>
                <tr>
                    <th>· 사업자 번호</th>
                    <th colspan="2">· 업체명</th>
                </tr>
                </thead>
                <tbody id="list"></tbody>
            </table>
        </div>

        <div class="btn_list">
            <a id="SelectBt" href="#" class="btn btn_bs blue">선택</a>
        </div>
    </div>
    <script src="../js/Basic/common.js"></script>
    <script src="../js/CreateDepoly/workorder_customer_add_pop.js"></script>

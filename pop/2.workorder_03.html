<!DOCTYPE html

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1.BOM</title>
    <meta name="robots" content="none">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/web.css">
    <link rel="stylesheet" href="../css/tabs.css">
</head>

<body>
    <div class="wod">
        <div class="wod_top">
            <select>
                <option value="2.workorder.html">작업지시서 서식1</option>
                <option value="2.workorder_02.html">작업지시서 서식2</option>
                <option value="2.workorder_03.html">작업지시서 서식3</option>
            </select>
            <div class="pop_top_radio">
                <label><input type="checkbox" name="checkbox"><span>긴급</span></label>
                <label><input type="checkbox" name="checkbox"><span>우선</span></label>
            </div>
            <div class="pop_top_preset">


                <button
                    onclick="window.open('self_modify.html', 'BOM 선택', 'left='+(screen.availWidth-950)/2+',top='+(screen.availHeight-620)/2+', width=950px,height=740px');"
                    name="print" class="btn_pop">공정수정</button>
            </div>
        </div>
        <div class="order_form">
            <h8 align="center">작업지시서</h8>
            <ul class="check">
                <li>
                    <div>
                        <span>작성</span>

                    </div>
                </li>
                <li>
                    <div>
                        <span>검토</span>

                    </div>
                </li>
                <li>
                    <div>
                        <span>승인</span>

                    </div>
                </li>
            </ul>
            <div class="order_form_cnt">
                <ul>
                    <li><span>*JOB 발행일자 : 2020년 7월 6일</span></li>
                    <li><label><input type="checkbox"><span>재고사용</span></label></li>
                    <li><label><input type="checkbox"><span>사내가공</span></label></li>
                    <li><label><input type="checkbox"><span>외주가공</span></label></li>
                </ul>

                <table>
                    <colgroup>
                        <col width="120px">
                        <col width="130px">
                        <col width="190px">
                        <col width="120px">
                        <col width="">
                    </colgroup>
                    <tr>
                        <th>항목</th>
                        <th colspan="2">수주내용</th>
                        <th>항목</th>
                        <th>수주내용</th>
                    </tr>
                    <tr>
                        <td class="fb">사업명</td>
                        <td colspan="2">가공 반제품</td>
                        <td class="fb">도면명</td>
                        <td>Drawing A</td>
                    </tr>
                    <tr>
                        <td class="fb">납품처(고객)</td>
                        <td colspan="2">가공 반제품</td>
                        <td class="fb">도면번호 / Rev.</td>
                        <td>Drawing A01 / Rev.A</td>
                    </tr>
                    <tr>
                        <td class="fb">작업지시번호</td>
                        <td colspan="2">가공 반제품</td>
                        <td class="fb">제작수량 / 납기</td>
                        <td>Drawing A</td>
                    </tr>
                    <tr>
                        <td class="fb">완료 품목코드</td>
                        <td colspan="2">CODE ----------</td>
                        <td class="fb">Serial No.</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="5">개정내역</th>
                    </tr>
                    <tr>
                        <td>개정번호</td>
                        <td>개정일</td>
                        <td colspan="3">변경내용</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td colspan="3"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td colspan="3"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td colspan="3"></td>
                    </tr>
                </table>
            </div>

        </div>

    </div>
    <div class="btn_list">
        <div class="btn_left pop">
            <a href="#" class="btn_bs blue" onclick="workorder_03_save_btn();">저장</a>
        </div>
        <div class="btn_right pop">
            <a href="1.bom.html" class="btn_bs blue" onclick="pop_workorder_btn_click('workorder_prev');">이전</a>
            <a href="#" class="btn_bs blue" onclick="check_save();">다음</a>

        </div>
    </div>
</body>
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/CreateDepoly/pop_workorder_pop.js"></script>

</html>

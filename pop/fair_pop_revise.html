<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" >
<html>
<head>
    <title>자주검사 수정</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="../css/tabs.css" />
    <link rel="stylesheet" type="text/css" href="../css/css.css" />
    <link rel="stylesheet" href="../css/tablet.css" media="screen and (max-height:768px)">
    <link rel="stylesheet" href="../css/web.css" media="screen and (min-height:769px) and (max-height:1080px)">
    <style>
        html,body{
            overflow-y: auto;
        }
    </style>

    <!-- Script -->
    <script src="../js/jquery-3.1.1.min.js"></script>
</head>


<body>
    <div class="pop bomsel">
        <p>자주검사 수정<a href="#"  class="btn_close" onclick="ClosePopup();"></a></p>

        <div class="pop_margin">
            <div class="table_scr mn fair_pop">
                <table>
                    <tr>
                        <th>검사항목</th>
                        <th>구분</th>
                        <th id="option_1_col" style="display: none;">옵션1</th>
                        <th id="option_2_col" style="display: none;">옵션2</th>
                        <th id="contents_col" style="display: none;">입력</th>
                    </tr>
                    <tr>
                        <td>
                            <input id="TitleName" class="fair_txt" type="text" value="">
                        </td>
                        <!-- 타입 컬럼 -->
                        <td>
                            <select id="MeasurementsSelect" onchange="MeasurementsItemChange()">
                                <option>타입 선택</option>
                                <option>측정값</option>
                                <option>합/불 체크</option>
                                <option>유/무 체크</option>
                                <option>항목 체크</option>
                                <option>누설 검사</option>
                                <option>문장</option>
                            </select>
                        </td>
                        <!-- 옵션_1 컬럼 -->
                        <td id="option_1" style="display: none;">
                            <select id="MeasurementsSelect2" onchange="MeasurementsSelect2ItemChange()">
                                <option>단일</option>
                                <option>범위</option>
                            </select>
                        </td>
                        <td id="Sentenceoption_1" style="display: none;">
                            <select id="SentenceSelect2" onchange="SentenceItemChange()">
                                <option>확인</option>
                                <option>입력</option>
                            </select>
                        </td>

                        <!-- 옵션_2 컬럼 -->
                        <td id="option_2" style="display: none;">
                            <input id="Number" class="fair_txt" type="text" placeholder="개수">
                        </td>
                        <!-- 옵션_2 컬럼_항목체크 -->
                        <td id="CheckItemoption_2" style="display: none;">
                            <input id="CheckItemNumber" class="fair_txt" type="text" placeholder="개수">
                        </td>

                        <!-- 측정값 단일 내용 컬럼 -->
                        <td id="contents" style="display: none;">
                            <ul id="MeasurementsContents" class="fair_txt">
                                <li class="temp">
                                    <input  type="text"  placeholder="항목" >
                                    <input class="temp" type="text"  disabled>
                                    <input class="temp" type="text"  placeholder="단위">
                                </li>
                                <li class="temp">
                                    <input class="temp" type="text"  placeholder="항목" >
                                    <input class="temp" type="text"  disabled>
                                    <input class="temp" type="text"  placeholder="단위">
                                </li>
                                <li class="temp">
                                    <input class="temp" type="text"  placeholder="항목" >
                                    <input class="temp" type="text"  disabled>
                                    <input class="temp" type="text"  placeholder="단위">
                                </li>
                            </ul>
                        </td>

                        <!--측정값 범위 내용 컬럼 -->
                        <td id="contentsRange" style="display: none;">
                            <ul id="MeasurementsContentsRange" class="fair_txt">
                                <li id="Measurements">
                                    <input name="value" type="text"  placeholder="항목" >
                                    <input type="text"  disabled>
                                    <label>~</label>
                                    <input type="text"  disabled>
                                    <input name="value" type="text"  placeholder="단위">
                                </li>
                            </ul>
                        </td>

                        <!--합/불 체크 내용 컬럼 -->
                        <td id="CheckPassFailure" style="display: none;">
                            <ul id="CheckPassFailureContents" class="fair_txt">
                                <li>
                                    <input name="value" type="checkbox">
                                    <label>합</label>
                                    <label> / </label>
                                    <input name="value" type="checkbox">
                                    <label>불</label>
                                </li>
                            </ul>
                        </td>

                        <!-- 유/무 체크 내용 컬럼 -->
                        <td id="CheckIsIsNot" style="display: none;">
                            <ul id="CheckIsIsNotContents" class="fair_txt">
                                <li>
                                    <input name="value" type="checkbox">
                                    <label>유</label>
                                    <label> / </label>
                                    <input name="value" type="checkbox">
                                    <label>무</label>
                                </li>
                            </ul>
                        </td>

                        <!-- 항목 체크 내용 컬럼 -->
                        <td id="CheckItem" style="display: none;">
                            <ul id="CheckItemContents" class="fair_txt">
                                <li>
                                    <input name="value" type="checkbox">
                                    <input name="value" type="text"  placeholder="항목" >
                                    <input name="value" type="checkbox">
                                    <input name="value" type="text"  placeholder="항목" >
                                </li>
                            </ul>
                        </td>

                        <!-- 누설 검사 내용 컬럼 -->
                        <td id="LeakageInspection" style="display: none;">
                            <ul id="LeakageInspectionContents" class="fair_txt">
                                <li>
                                    <label>(<input type="text" disabled>) x 10<sup>-(<input type="text" style="width: 30px;" disabled>)</sup>Pa-m<sup>3</sup> /sec He. Max.<input type="text" disabled>torr</label>
                                </li>
                            </ul>
                        </td>

                        <!-- 컬럼_문장_확인 -->
                        <td id="SentenceContents" style="display: none;">
                            <input name="value" type="checkbox" value="pass">&nbsp;
                            <input name="inputvalue" type="text" placeholder="항목">
                        </td>
                        <!-- 컬럼_문장_입력 -->
                        <td id="SentenceContentsInput" style="display: none;">
                            <input name="value" type="text" placeholder="항목">
                            <input type="text" disabled>
                        </td>
                    </tr>   
                </table>
            </div>
            
            <div class="btn_list">
                <a id="fair_pop_close" href="#" class="btn_bs blue">적용</a>
            </div>
        </div>
    </div>
    <script src="../js/ProcessManage/fair_pop_revise.js"></script>
</body>
</html>

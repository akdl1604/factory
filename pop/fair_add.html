<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>공정 추가</title>
    <link rel="stylesheet" type="text/css" href="../css/web.css" />
    <link rel="stylesheet" type="text/css" href="../css/css.css" />
    <link rel="stylesheet" type="text/css" href="../css/modal.css">

    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
</head>


<body>
    <div class="pop setad">
        <p>공정 추가<a href="#" class="btn_close" onclick="ClosePopup();"></a></p>

        <div class="pop_margin tdnopadding">
            <table id="CompanyTable" style="width: 100%;">
                <colgroup>
                    <col width="87px">
                    <col width="*">
                </colgroup>
                <thead>
                    <tr>
                        <th><label>대분류</label></th>
                        <td>
                            <select id="LargeCategory"></select>
                            <input id="LargeCategoryInput" type="text" disabled>
                        </td>
                    </tr>
                    <tr>
                        <th>명칭</th>
                        <td><input id="CategoryName" type="text"></td>
                    </tr>
                    <tr>
                        <th>Code</th>
                        <td><input id="CategoryCode" type="text"></td>
                    </tr>
                    <tr>
                        <th>
                            <label>
                                <input id="OutcheckSelect" type="checkbox">
                                <span>외주</span>
                            </label>
                        </th>
                        <td>
                            <input id="DisabledNo" type="text" style="display: none;">
                            <input id="DisabledValue" type="text" disabled style="width: 12.5vw;">
                            <a id="OutcheckSelect_bt" href="#" class="btn_grey" name="납품처선택" disabled="disabled">선택</a>
                        </td>
                    </tr>
                </thead>

                <tbody id="list"></tbody>
            </table>
            <p id="ErrorMessage" class="fair_txt_error" style="display: none;"> · 중복된 명칭 또는 Code입니다.</p>        </div>
        <div class="btn_list">
            <a id="SelectBt" href="#" class="btn btn_bs blue">저장</a>
        </div>
    </div>

    <script src="../js/Basic/common.js"></script>
    <script src="../js/ProcessManage/fair_add_pop.js"></script>

    <script>
        // 파라메터 정보가 저장될 오브젝트
        var getParam = function (key) {
            var _parammap = {};
            document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
                function decode(s) {
                    return decodeURIComponent(s.split("+").join(" "));
                }

                _parammap[decode(arguments[1])] = decode(arguments[2]);
            });

            return _parammap[key];
        };

        if(getParam("arg1") == undefined || getParam("arg2") == undefined){
            console.log("외주 값을 받지 않음");
        }else{
            $('#DisabledValue').val(getParam("arg1"));
            $('#DisabledNo').val(getParam("arg2"));
        }        
    </script>
</body>

</html>

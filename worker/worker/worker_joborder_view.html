<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>작업지시서</title>
    <meta name="robots" content="none">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/web.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/workorder_customer.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    
    <!--<link rel="stylesheet" href="css/web.css" media="screen and (max-height:1980px)">-->

    <link rel="stylesheet" href="css/datepicker.min.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/datepicker.min.js"></script>
    <script src="js/i18n/datepicker.ko.js"></script>
    
</head>

<body>
    <div class="wod">
        
        <div class="order_form">
            

        </div>
    </div>
    <div class="btn_list">
        <div class="equipment_center pop">
            <select class="equipment">
                <option disabled selected>설비 선택</option>
            </select>
            <a href="#" class="btn_bs blue" onclick="workorder_WB_pop_start_btn();">작업 시작</a>
        </div>

        <!-- modal start추가팝업 -->
        <input type="hidden" class="btn" id="btn_stop"/>
        <div class="modal">
            <div class="modal-content">
                <div>
                    <div class="pop_head">
                        <span class="close">&times;</span>
                        알림
                    </div>
                    <div class="pop_content">
                        일시정지 사유 입력
                        <div>
                            <textarea  name = "Stop_Reason" cols="40" rows="5" style="overflow:hidden"></textarea>
                        </div>
                        <div class="pop_btn_list">
                            <a href="#" onclick="modal_delete_ok(1);" class="btn_bs blue">확인</a>
                        </div>
                    </div>

                </div>
            </div>
        </div><!-- Modal end -->

        <!-- modal start추가팝업 -->
        <input type="hidden" class="btn" id="btn_end"/>
        <div class="modal">
            <div class="modal-content">
                <div>
                    <div class="pop_head">
                        <span class="close">&times;</span>
                        알림
                    </div>
                    <div class="pop_content">
                        작업지시서 저장 완료
                        <div class="pop_btn_list">
                            <a href="#" onclick="end_modal_delete_ok(4);" class="btn_bs blue">확인</a>
                        </div>
                    </div>

                </div>
            </div>
       </div><!-- Modal end -->

        <!-- modal start추가팝업 -->
        <input type="hidden" class="btn" id="btn_cancle"/>
        <div class="modal">
            <div class="modal-content">
                <div>
                    <div class="pop_head">
                        <span class="close">&times;</span>
                        알림
                    </div>
                    <div class="pop_content">
                        저장하지 않은 정보는 모두 사라집니다. 이전단계로 진행하시겠습니까?
                        <div class="pop_btn_list">
                            <a href="#" onclick="modal_delete_ok(3);" class="btn_bs">예</a>
                            <a href="#" onclick="modal_delete_cancle(3);" class="btn_bs blue">아니오</a>
                        </div>
                    </div>

                </div>
            </div>
        </div><!-- Modal end -->

         

    </div>

    
</body>

<script src="js/modal.js"> /*modal.js */</script>
<script src="js/Basic/common.js"></script>
<script src="js/worker_joborder_view.js"></script>


</html>

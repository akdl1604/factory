<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>자주 검사 성적서</title>
    <meta name="robots" content="none">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/web.css">
    <link rel="stylesheet" href="css/tabs.css">

    <link rel="stylesheet" href="css/datepicker.min.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/datepicker.min.js"></script>
    <script src="js/i18n/datepicker.ko.js"></script>
</head>

<body>
    <div class="wod report">
        <div class="form_top">
            <div>
                <a href="#"><img src="img/img_print_qr.png"></a>
                <a href="#"><img src="img/btn_plan.png"><span>도면보기</span></a>
                <a href="#"><img src="img/btn_asb.png"><span>조립절차</span></a>
            </div>
            <a href="#"><img src="img/btn_close.png"></a>
        </div>
        <div class="order_form report">
            <div class="rpt_top">
                <div class="rpt_ci">
                    <img src="img/logo.png">
                    <span>SPACESOLUTIONS CO., LTD</span>
                </div>
                <div class="rpt_title">
                    <h8>자주 검사 성적서</h8>
                    <span class="title_nm">INSPECTION REPORT</span>
                </div>
                <ul class="check">
                    <li>
                        <div>
                            <span>검사</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span>검토</span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span>승인</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="order_form_cnt rpt">

                <table>
                    <colgroup>
                        <col width="6%">
                        <col width="4%">
                        <col width="18%">
                        <col width="10%">
                        <col width="7%">
                        <col width="6%">
                        <col width="21%">
                        <col width="6%">
                        <col width="21%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th colspan="2">프로젝트</th>
                            <td></td>
                            <th>고객명</th>
                            <td></td>
                            <th>품목코드</th>
                            <td></td>
                            <th>JOB 번호</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>구분</th>
                            <th>번호</th>
                            <th>검사항목</th>
                            <th>작업일</th>
                            <th>작업자</th>
                            <th>비고</th>
                            <th colspan="3">측정값</th>
                        </tr>
                    </thead>
                    <tbody id="reportTbody">
                        
                    </tbody>
                </table>
            </div>

            <div style="display: none;" id="processHtml"></div>
        </div>
        <p class="form_btm_txt">SQP-706-02(Rev.1) <span>(주)스페이스솔루션</span></p>

    </div>
    <div class="btn_list">
        <div class="inspection_btn">
            <a href="#" class="btn_bs" id="btn_inspection_cancle" onclick="workorder_WB_report_cancle_btn();">취소</a>
            <a href="#" class="btn_bs blue" id="btn_inspection_save">저장</a>
        </div>
    </div>

<script src="js/Basic/common.js"></script>
<script src="js/workorder_report_view.js"></script>
